rf.views.info1='Görüntüleme'ler, ReminderFox 'Listesi' içerisindeki anımsatıcıları önceden seçip görmek için kullanılır.\n\n Bir 'Görüntüleme'nin, bir ya da birkaç 'Kriter'i bulunabilir.\n\n 'Kriter', bir anımsatıcının 'Görüntüleme'de yer alıp almayacağını belirler. Her 'Kriter', bir anımsatıcı özelliğine bağlıdır: AÇIKLAMA, NOTLAR, KATEGORİLER, KONUM ya da TARİH.\n\n Bir kritere girilen değer, bağlı olduğu anımsatıcı özelliğinde mevcutsa, kriter karşılanmış olur. Bir 'Görüntüleme' birden çok 'Kriter' içerebilir ve bunların tümü arasında VE operatörü bulunduğu varsayılır. Yani bir anımsatıcı, 'Görüntüleme'de yer almak için, 'Kriter'lerin tamamını karşılamalıdır.\n   Bir 'Kriter' birden çok değer içerebilir; ancak, bu değerler arasında VEYA operatörü bulunduğu varsayılır. Yani bu değerlerden herhangi birisi mevcutsa, kriter karşılanmış olur.
rf.views.info2=Aşağı açılır menüden bir 'Kriter' seçin: AÇIKLAMA, NOTLAR, KATEGORİLER, KONUM ya da TARİH.\n\n TARİH için değerler menü ile seçilir. Diğer kriterler bir metin kutusuna girilir, çok sayıda değer girmek mümkündür ve virgülle ayrılmalıdır.\n\n Kriter değeri için, duruma göre 'Ekle' ya da 'Düzenle' butonları aktif olur.
