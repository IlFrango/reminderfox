rf.views.info1=A "NÉZET"-ek segítségével előválaszthatja az emlékeztetőket a ReminderFox Listáján.\n\nA nézetnek lehet egy vagy több feltétele.\n\nA feltétel adja meg, hogy mely emlékeztetők szerepelnek a nézetben. Minden feltétel a következő emlékeztető-tulajdonság egyikét írja le: MEGJEGYZÉS, JEGYZET, KATEGÓRIÁK, HELY, DÁTUM.\n\nA feltétel akkor teljesül, ha az emlékeztető vonatkozó tulajdonsága tartalmazza a feltételben megadott tulajdonságot. A nézet több feltételt is tartalmazhat, az ezek között lévő kapcsolatot ÉS feltételként kell értelmezni, azaz az összes feltételnek teljesülnie kell. Egy feltétel több értéket is tartalmazhat ezek között VAGY kapcsolat van, azaz egyetlen, az emlékeztető vonatkozó tulajdonságával megegyező érték megfelel a feltételnek.
rf.views.info2=A "Feltétel" kiválasztása a legördülő menüből: MEGJEGYZÉS, JEGYZET, KATEGÓRIÁK, HELY vagy DÁTUM.\n\nA DÁTUM értéke menüből választható ki, a többi feltétel szövegdobozba írandó be. Több érték vesszővel válaszható el.\n\nA gomb a feltétel "Hozzáadás" vagy "Szerkesztés" esetén aktív.
