# Note to translators:
rf.views.info1=Las "Vistas" se utilizan para preseleccionar recordatorios en la "Lista" de ReminderFox.\n\nCada "Vista" puede tener uno o más "Criterios".\n\n Los "Criterios" determinan la inclusión o no de un recordatorios en la "Vista". Cada "Criterio" está vinculado con uno de los atributos del recordatorio: DESCRIPCIÓN, NOTAS, CATEGORÍAS, LUGAR o FECHA.\n\n Se cumple un criterio si su valor está contenido en el atributo correspondiente del recordatorio. Si una "Vista" contiene varios "Criterios", se les tratará como en una condición tipo AND: tienen que cumplirse todos los criterios..\nUn criterio puede contener varios valores, que se consideran relacionados como en una condición tipo OR: para cumplir el criterio basta con que un solo valor coincida con el atributo correspondiente del recordatorio.
rf.views.info2=Seleccione un criterio del menú desplegable: DESCRIPCION, NOTAS, CATEGORIAS, LUGAR o FECHA.\n\nPara FECHA los valores se seleccionan con el menú. Los otros criterios se introducen en el área de texto; se pueden introducir varios valores separados por comas.\n\nSe activa el botón para Añadir o Editar el valor del criterio.
