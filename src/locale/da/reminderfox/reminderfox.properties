# Note to translators:
rf.views.info1=    Vis bruges til at sortere emner på ReminderFox lister.\n\n En Vis kan have et eller flere Kriterier.\n\n Kriteriet bestemmer om påmindelsen inkluderes i valgte visning. Hvert kriterie relaterer til en påmindelsestype: BESKRIVELSE, NOTER, KATEGORIER, PLACERING eller DATO.\n\n Et Kriterie opfyldes hvis værdien optræder i påmindelsens relaterede type . En Vis kan indeholde flere Kriterier, der behandles som OG betingelser, alle Kriterier skal opfyldes.\n   Et Kriterie kan indeholde flere værdier; de behandles som ELLER betingelser, så kun en værdi skal passe til påmindelsens type, for at opfylde Kriteriet.
rf.views.info2=    Vælg et Kriterie fra menuen: BESKRIVELSE, NOTER, KATEGORIER, PLACERING eller DATO.\n\n For DATO vælges værdien fra menuen. Andre Kriterier angives i tekstfeltet og flere værdier adskilles med komma.\n\n Knappen aktiveres for 'Tilføj' eller 'Rediger' Kriteriets værdi.
